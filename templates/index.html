<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>PocketSpotter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #506a70;
            color: #F4EDD3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 2rem;
            color: #F4EDD3;
        }
        .video-container {
            border: 5px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        img {
            display: block;
            max-width: 40%;
            height: auto;
        }
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
        a {
            color: #F4EDD3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .dropdown {
            margin-bottom: 1rem;
            color: #F4EDD3;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 0.75rem;
        }
        .dropdown label {
            margin: 0 0.1rem;
        }
        .dropdown select {
            background-color: #506a70;
            color: #F4EDD3;
            border: 2px solid #F4EDD3;
            border-radius: 5px;
            padding: 0.3rem;
            font-size: 0.75rem;
            cursor: pointer;
        }
        .dropdown select:hover {
            background-color: #F4EDD3;
            color: #506a70;
        }
        button {
            padding: 0.3rem 0.7rem;
            font-size: 0.7rem;
            background-color: #506a70;
            color: #F4EDD3;
            border: 2px solid #F4EDD3;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #F4EDD3;
            color: #506a70;
            border: 2px solid #F4EDD3;
        }
    </style>
    <script>
    function redirectToExercisePage() {
        const exercise = document.getElementById('exercise').value;
        window.location.href = '/' + exercise;
    }
    </script>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center;">
        <img src="static/dumbell2.png" style="width: 2.5rem; height: 2.5rem; margin-left: 2rem; margin-top: 6rem; transform: rotate(225deg);">
        <svg width="auto" height="auto" viewBox="0 0 100 25">
        <path id="arc" fill="transparent" d="M10,50 A40,40 0 0,1 90,50" />
        <text font-size="0.7rem" fill="#F4EDD3" font-family="Trebuchet MS" font-weight="bold">
            <textPath href="#arc" startOffset="50%" text-anchor="middle">
            PocketSpotter
            </textPath>
        </text>
        </svg>
        <img src="static/dumbell2.png" style="width: 2.5rem; height: 2.5rem; margin-right: 2rem; margin-top: 6rem; transform: rotate(-45deg);">
    </div>
        <button type="button" onclick="replaceButtonWithForm()">
            Start Workout!
        </button>
        <script>
            function replaceButtonWithForm() {
                const button = document.querySelector('button[onclick="replaceButtonWithForm()"]');
                const form = document.createElement('form');
                form.setAttribute('onsubmit', 'event.preventDefault(); redirectToExercisePage();');
                form.innerHTML = `
                    <div class="dropdown" style="margin-top: 2rem;">
                        <label for="exercise">Choose an exercise:</label>
                        <select id="exercise" name="exercise">
                            <option value="BicepCurl">Bicep Curl</option>
                            <option value="Benchpress">Bench Press</option>
                            <option value="Squat">Squat</option>
                            <option value="Pushups">Pushups</option>
                        </select>
                    </div>
                    <div style="display: flex; justify-content: center;">
                        <button type="submit">Submit</button>
                    </div>
                `;
                button.replaceWith(form);
            }
        </script>
<footer>
    <p style="color: #F4EDD3; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 0.75rem; text-align: center;">
        Created by from scratch in 24 hours for Deltahacks XI </br></br>
        View <a href="https://github.com/Kyle174/PocketSpotter"> source code</a>
    </p>
</footer>
</body>
</html>
