<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketSpotter - Bicep Curl</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/exercise_spotter.css') }}">
    <script>
        let videoStream;

        async function startCamera() {
            try {
                const video = document.getElementById('video');
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = videoStream;

                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');

                setInterval(() => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const frame = canvas.toDataURL('image/jpeg'); // Convert frame to Base64
                    sendFrameToServer(frame);
                }, 100); // Capture frame every 100ms
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Please allow camera access to use this feature.');
            }
        }

        async function sendFrameToServer(frame) {
            try {
                const response = await fetch('/video_feed', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ frame })
                });
                const result = await response.json();
                if (result.status !== 'success') {
                    console.error('Error processing frame:', result.message);
                }
            } catch (error) {
                console.error('Error sending frame:', error);
            }
        }

        window.onload = startCamera;

        function openNav() {
            document.getElementById("myNav").style.width = "250px";
            document.getElementById("openBtn").classList.add("hidden");
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0";
            document.getElementById("openBtn").classList.remove("hidden");
        }
    </script>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="/">üè†Ô∏é Home</a>
        </div>
        <button id="openBtn" class="openbtn" onclick="openNav()">Exercises ‚ò∞</button>
    </nav>
    <div style="display: flex; align-items: center; justify-content: center;">
        <img src="static/dumbell2.png" style="width: 2.5rem; transform: rotate(225deg); margin-top: 2rem;">
        <h1>Bicep Curl Spotter</h1>
        <img src="static/dumbell2.png" style="width: 2.5rem; transform: rotate(-45deg); margin-top: 2rem;">
    </div>
    <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>
    <div id="myNav" class="hamburger-menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/BicepCurl">Bicep Curl</a>
        <a href="/Benchpress">Bench Press</a>
        <a href="/Squat">Squat</a>
        <a href="/Pushups">Pushups</a>
    </div>
</body>
</html>
